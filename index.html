<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand">ðŸ“¦ Product Dashboard</span>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-md-2 sidebar">
      <h6 class="text-muted">MENU</h6>
      <ul>
        <li class="active">Products</li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="col-md-10 p-4">
      <div class="d-flex justify-content-between mb-3">
        <input id="searchInput" class="form-control w-25" placeholder="Search by title">

        <div>
          <select id="pageSize" class="form-select d-inline w-auto">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>

          <button class="btn btn-success ms-2" onclick="exportCSV()">Export CSV</button>
          <button class="btn btn-primary ms-2" onclick="openCreateModal()">+ Create</button>
        </div>
      </div>

      <table class="table table-hover table-bordered bg-white">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th class="sortable" onclick="sortBy('title')">
              Title <span id="sort-title">â‡…</span>
            </th>
            <th class="sortable" onclick="sortBy('price')">
              Price <span id="sort-price">â‡…</span>
            </th>
            <th>Category</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <ul id="pagination" class="pagination"></ul>
    </main>
  </div>
</div>

<div id="modalContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/api.js"></script>
<script src="js/state.js"></script>
<script src="js/table.js"></script>
<script src="js/modal.js"></script>
<script src="js/export.js"></script>
<script src="js/main.js"></script>

</body>
</html>
